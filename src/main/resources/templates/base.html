<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title th:text="${title}"></title>

<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>



	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" th:href="@{/base}" href="#">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/new_user/}" href="#">new user <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/getAllUsers}" href="#">All User</a></li>


			</ul>

		</div> -->
	</nav>
	<div>
	
		
		
	<div class="container">
		<div class="row">
			<div class="col-md-6" offset-md-4>
				<div class="my-card">
					<h1 class="text-center">New User</h1>

					<form th:action="@{/do_register}" method="post">

						<!-- name field -->


						<div class="form-group">
							<label>first Name</label> <input type="text" class="form-control"
								id="first_name" name="firstName" placeholder="First Name">
						</div>
						<div class="form-group">
							<label>last Name</label> <input type="text" class="form-control"
								id="last_name" placeholder="Last Name" name="lastName">
						</div>
						<div class="form-group">
							<label>Phone</label> <input type="text" class="form-control"
								id="phones_number" placeholder="Phone Number" name="phones">
						</div>


						<div class="container text-center">
							<button type="submit" class="btn btn-primary">Submit</button>
							<a class="btn btn-primary" th:href="@{/show_users}" href="#"
								role="button">Show All Users</a>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>






	<!--  <div th:replace = "${content}"></div> -->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

		crossorigin="anonymous"></script>
	<script

		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
